security:
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    encoders:
        App\Entity\Students: bcrypt
        App\Entity\Teacher: bcrypt
    providers:
        student_user:
            entity: { class: App\Entity\Students, property: username}
        teacher_user:
            entity: { class: App\Entity\Teacher, property: username}
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        teacher_auth:
            pattern:   ^/teacher
            anonymous: true
            provider: teacher_user
            form_login:
                login_path: teacherLogin
                check_path: teacherLogin
                default_target_path: teacher
            logout:
                path: logoutPathTeacher
        student_auth:
            pattern:   ^/
            anonymous: true
            provider: student_user
            form_login:
                login_path: studentLogin
                check_path: studentLogin
                default_target_path: homepage
            logout:
                path: logoutPathStudent



            # activate different ways to authenticate

            # http_basic: true
            # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate

            # form_login: true
            # https://symfony.com/doc/current/security/form_login_setup.html

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
